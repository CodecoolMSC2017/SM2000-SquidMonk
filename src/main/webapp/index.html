<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SquidMonk2000</title>
    <script src="scripts/index.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/register.js"></script>
    <script src="scripts/logout.js"></script>
    <script src="scripts/schedule.js"></script>
    <script src="scripts/dashboard.js"></script>
    <script src="scripts/task.js"></script>
    <script src="scripts/profile.js"></script>
    <script src="scripts/admin.js"></script>
    <script src="scripts/logviewer.js"></script>
    <script src="scripts/dragdrop.js"></script>
    <script src="scripts/column.js"></script>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="207730503685-er983k83eigpmuor23v8e72a0oukk0sl.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
          function onSignIn(googleUser) {
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Family Name: ' + profile.getFamilyName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());

            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);
          };
    </script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div id="topnav-content" class="hidden content">
    <a href="javascript:void(0)" class="active" id="menu-dashboard"><i class="fa fa-tachometer"></i>&nbsp;Dashboard</a>
    <a href="javascript:void(0)" id="menu-profile"><i class="fa fa-user-circle"></i>&nbsp;Profile</a>
    <a href="javascript:void(0)" id="menu-users"><i class="fa fa-users"></i>&nbsp;Users</a>
    <a href="javascript:void(0)" id="menu-log"><i class="fa fa-book"></i>&nbsp;Read log</a>
    <a href="javascript:void(0)" id="logout-button" style="align: right;"><i class="fa fa-sign-out"></i>&nbsp;Logout</a>
</div>

<hr id="topnav-spacer" class="hidden content">

<div id="login-content" class="content">
    <form id="login-form" onsubmit="return false" autocomplete="off">
        <table class="form-table">
            <tr><th colspan="2"><h1>Login</h1></th></tr>
            <tr>
                <td colspan="2">
                    <img class="squid" src="images/squid.png" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input name="email" type="text" placeholder="E-mail" required />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input name="password" type="password" placeholder="Password" required />
                </td>
            </tr>
            <tr>
                <td colspan="2" class="g-td">
                    <div id="g-signin" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                </td>
            </tr>
            <tr>
                <td><button id="login-button">Login</button></td>
                <td><button id="register-button" type="button">Register</button></td>
            </tr>
        </table>
    </form>
</div>

<div id="register-content" class="hidden content">
    <form id="register-form" onsubmit="return false" autocomplete="off">
        <table class="form-table">
            <tr><th colspan="2"><h1>Register</h1></th></tr>
            <tr><td colspan="2">
                <input type="text" name="name" placeholder="Name" required />
            </td></tr>
            <tr><td colspan="2">
                <input type="text" name="email" placeholder="E-mail" required />
            </td></tr>
            <tr><td colspan="2">
                <input name="password" placeholder="Password" type="password" required />
            </td></tr>
            <tr><td colspan="2">
                <input name="passconf" placeholder="Confirm Password" type="password" required />
            </td></tr>
            <tr>
                <td><button id="reg-button">Register</button></td>
                <td><button id="back-to-login-button" type="button">Back</button></td>
            </tr>
        </table>
    </form>
</div>

<div id="main-content" class="hidden content">
</div>

<div id="message-content" class="hidden content">
</div>

<div id="sound-content" class="hidden content">
</div>
</body>
</html>
