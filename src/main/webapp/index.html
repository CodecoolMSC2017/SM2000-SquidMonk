<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="scripts/index.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/register.js"></script>
    <script src="scripts/logout.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="navbar" class="hidden content">
    <button class="nav-button">Dashboard</button>
    <button class="nav-button">Profile</button>
    <button id="logout-button">Logout</button>
</div>

<div id="login-content" class="content">
    <form id="login-form" onsubmit="return false">
        <table class="form-table">
            <tr><th colspan="2">Login</th></tr>
            <tr><td colspan="2">
                <input name="email" placeholder="E-mail" required />
            </td></tr>
            <tr><td colspan="2">
                <input name="password" type="password" placeholder="password" required />
            </td></tr>
            <tr>
                <td><button id="login-button">Login</button></td>
                <td><button id="register-button" type="button">Register</button></td>
            </tr>
        </table>
    </form>
</div>

<div id="register-content" class="hidden content">
    <form id="register-form" onsubmit="return false">
        <table class="form-table">
            <tr><th colspan="2">Register</th></tr>
            <tr><td colspan="2">
                <input name="name" placeholder="Name" required />
            </td></tr>
            <tr><td colspan="2">
                <input name="email" placeholder="E-mail" required />
            </td></tr>
            <tr><td colspan="2">
                <input name="password" placeholder="Password" type="password" required />
            </td></tr>
            <tr><td colspan="2">
                <input name="passconf" placeholder="Confirm Password" type="password" required />
            </td></tr>
            <tr>
                <td><button id="reg-button">Register</button></td>
                <td><button id="back-to-login-button" type="button">Back</button></td>
            </tr>
        </table>
    </form>
</div>

<div id="main-content" class="hidden content">
</div>

<div id="message-content" class="hidden content">
</div>

</body>
</html>
